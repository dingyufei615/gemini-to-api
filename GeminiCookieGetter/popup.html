<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cookie 发送器</title>
    <style>
        body {
            font-family: sans-serif;
            width: 280px; /* 稍微加宽一点以便显示按钮和状态 */
            padding: 15px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button:disabled {
            background-color: #a0c3ff;
            cursor: not-allowed;
        }
        #statusDisplay {
            margin-top: 10px;
            font-size: 12px;
            min-height: 20px; /* 给状态信息留出空间 */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<h3>发送 Gemini Cookies</h3>
<button id="sendButton">发送 Cookies</button>
<div id="statusDisplay"></div>
<script src="popup.js"></script>
</body>
</html>
